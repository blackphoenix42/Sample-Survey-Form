<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Thank You for giving it a time.</p>
      </header>
      <form id="survey-form">
        <div class="group">
          <label for="name" id="name-label">Name: </label>
          <input
            class="control"
            type="text"
            id="name"
            placeholder="Enter your Name"
            required
          />
        </div>
        <div class="group">
          <label for="email" id="email-label">Email:</label>
          <input
            type="email"
            id="email"
            class="control"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="group">
          <label for="number" id="number-label">Age:</label>
          <input
            type="number"
            id="number"
            class="control"
            placeholder="Age"
            min="18"
            max="80"
          />
        </div>
        <div class="group">
          <p>Current Role</p>
          <select id="dropdown" class="control" required>
            <option value selected disabled>Select Current role</option>
            <option value="Student">Student</option>
            <option value="Professor">Professor</option>
            <option value="Intern">Intern</option>
          </select>
        </div>
        <div class="group">
          <p>Gender</p>
          <label
            ><input
              type="radio"
              name="gender"
              value="male"
              class="radio"
              checked
            />Male</label
          >
          <label
            ><input
              type="radio"
              name="gender"
              value="female"
              class="radio"
            />Female</label
          >
          <label
            ><input
              type="radio"
              name="gender"
              class="radio"
              value="other"
            />Other</label
          >
        </div>
        <div class="group">
          <p>Favourite Food:</p>
          <label
            ><input
              type="checkbox"
              name="food"
              value="paneer"
              class="checkbox"
            />Paneer</label
          >
          <label
            ><input
              type="checkbox"
              name="food"
              value="chicken"
              class="checkbox"
            />Chicken</label
          >
        </div>
        <div class="group">
          <p>Feedback</p>
          <textarea placeholder="Please Comment..."></textarea>
        </div>
        <div class="group">
          <button type="submit" id="submit">Submit</button>
        </div>
      </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
